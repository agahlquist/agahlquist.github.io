<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AA | The Crawl</title>

    <!-- ICON -->
    <link rel='shortcut icon' href='../../img/favicon.ico' type='image/x-icon' />

    <!-- CSS -->
    <link rel="stylesheet" media="screen and (min-width: 880px)" type="text/css" href="css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 879px)" type="text/css" href="css/mobile.css">
    <link rel="stylesheet" type="text/css" href="css/directionsInfo.css">
    <link rel="stylesheet" type="text/css" href="css/googlemaps.css">

    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Artifika">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Mako">

    <!-- SCRIPTS -->
    <!-- maps api AIzaSyDOZqPqPoG9A0hiGokuomc2-6UaGlt4yig -->
    <!-- maps api AIzaSyDOZqPqPoG9A0hiGokuomc2-6UaGlt4yig -->
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOZqPqPoG9A0hiGokuomc2-6UaGlt4yig"></script>
<!--    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="center">
        <div id="top">
          <h1>The Crawl</h1>
          <p>Search a city or address to get started!</p>
        </div>

        <div id="errors"></div>

        <div id="map">
          <input id="pac-input" class="controls" type="text" placeholder="Search Box">
          <div id="map-canvas"></div>
        </div>

        <div class="sidebar" id="left">
          <div id="controls">
            <h2>Controls</h2>

            <label for="radiusSlider">Search Radius:</label>
            <br>
            <input type="range" id="radiusSlider" min="1000" max="5000" step="100" value="1000">
            <br>
            <span id="sliderResult">1 km</span>
            <br>
            <p></p>
            <br>

            <label>Starting Bar:
              <br>
              <select id="startChooser">
              </select>
              <br>
            </label>
            <label>Ending Bar:
              <br>
              <select id="endChooser">
              </select>
              <br>
            </label>
            <button type="button" id="opitmizeButton">Optimize Route</button>
            <br>
            <p></p>
            <br>

            <button type="button" id="clearButton">Clear Route</button>
            <br>
          </div>
        </div>

        <div class="sidebar" id="right">
          <h2>Crawl Route</h2>
          <div id="routeList"></div>
        </div>

        <div id="directions"></div>
      </div>
    </div>
  </body>
</html>
